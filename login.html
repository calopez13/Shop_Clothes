<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Shop Clothes</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="container-logo-center">
                <img class="logo" src="assets/img/logo-fast-market.png" alt="Shop Clothes Logo">
            </div>
            <div class="container-form">
                <h2>SHOP CLOTHES</h2>
                <form>
                    <label for="username">Usuario:</label><br>
                    <input type="text" id="username" name="username" placeholder="Ingresa usuario"><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password" placeholder="Ingresa contraseña"><br>
                    <!--<input type="submit" value="Ingresar" src="index.html" >-->
                    <br><br>
                    <a href="index.html" id="boton">Ingresar</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
